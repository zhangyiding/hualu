<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>华录文化管理后台</title>
  
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../../Public/admin/css/bootstrap.css" rel="stylesheet">
    <link href="../../Public/admin/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../../Public/admin/css/stylesheet.css" rel="stylesheet">
    <link href="../../Public/admin/css/index.css" rel="stylesheet">
    <link href="../../Public/admin/icon/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../../Public/admin/css/uploadify.css">
    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <script src="../../Public/admin/js/html5shiv.js"></script>
      <script src="../../Public/admin/js/jquery-1.10.2.js"></script>
      <script src="../../Public/admin/js/common.js"></script>
      <script src="../../Public/admin/js/jquery.uploadify.min.js" ></script>
      <script type="text/javascript" src="../../Public/admin/js/library/editor_baidu/ueditor.config.js"  charset="utf-8"></script>
      <script type="text/javascript" src="../../Public/admin/js/library/editor_baidu/ueditor.all.min.js"  charset="utf-8"></script>

    
  </head>

  <body>

    
    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>首页</span><span>></span>
                           <span>新闻管理</span><span>></span>
                           <span>添加新闻</span>
                           
                         </div>
                        <div class="well brown">
                         <form action="/admin/news/doAddNews" method="get" enctype="multipart/form-data">
                            <div class="form_list"><label class="lable_title">新闻标题</label>
                                <input id="title" name="title" class="form_input" type="text" value={$data.title}></div>

                            <div class="form_list"><label  class="lable_title">封面图片</label>
                                <input type="file" name="uploadFile" class="file" id="file" />
                            </div>
                                <div class="form_list"><label class="lable_title">新闻类型</label>
                            <select id="type" name="type" value="{$data.type}" style="width:150px; margin-left:15px;">
                              <option >请选择类型</option>
                                <volist name='news_type' id='vo' key="k">
                                    <option value="{$k}" >{$vo}</option>
                                </volist>
                            </select>
                                    </div>

                             <div class="form_list"><label class="lable_title">新闻内容</label>
                                 </div>
                             <div><textarea name="content" id="myEditor">{$data.content}</textarea></div>
                             <input id="news_id" type="hidden" name="id" value="{$data.id}" />
                             <input id="op_type" type="hidden" name="op_type" value="{$op_type}" />
                             <div class="form_list"><input type="submit" class="submit" value="&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;"></div>
                         </form>   

                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var editor = new UE.ui.Editor();
        editor.render("myEditor");
    </script>
<script>
    $(function(){
        var n_type = $('#type').attr('value');
        if (n_type) {
            $('#type option[value=' + n_type + ']').attr('selected', 'true');
        }
    })
</script>

  </body>
</html>
