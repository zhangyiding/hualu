<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>华录文化管理后台</title>
  
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../../Public/admin/css/bootstrap.css" rel="stylesheet">
    <link href="../../Public/admin/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../../Public/admin/css/stylesheet.css" rel="stylesheet">
      <link href="../../Public/admin/css/style.css" rel="stylesheet">
    <link href="../../Public/admin/icon/font-awesome.css" rel="stylesheet">
    
      <script src="../../Public/admin/js/jquery-1.10.2.js"></script>
      <script src="../../Public/admin/js/html5shiv.js"></script>
      <script src="../../Public/admin/js/common.js"></script>
  </head>

  <body>

    
    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>首页</span><span>></span>
                           <span>新闻管理</span><span>></span>
                           <!--<span>课程管理</span>-->
                           <a  href="/admin/news/addNews" class="label label-warning"  style="float:right; margin:8px;">添加</a>
                         </div>
                        <div class="well brown">
                            
                           
                            <div class="well-content" style="border:0px ; display:block;">
                                <div id="select">
                                    <div class="choose">
                                        <span class="lf">新闻类型</span>
                                        <span class="rg"></span>
                                        <ul class="kind">
                                            <volist name="news_type" id="vo" key="k">
                                                <li value="{$k}">{$vo}</li>
                                            </volist>
                                        </ul>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover datatable" >
                                    <thead>
                                        <tr>
                                            <!--<th width="5%">排序</th>-->
                                            <th width="5%">ID</th>
                                            <th width="30%">标题</th>
                                            <!--<th width="350">内容</th>-->
                                            <th width="16%">添加时间</th>
                                            <th width="8%">新闻类型</th>
                                            <th width="8%">新闻状态</th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                    <foreach name="news_list" item="vo">
                                    <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <!--<td>{$vo.content}</td>-->
                                            <td>{$vo.add_time|date="y-m-d H:i:s",###}</td>
                                            <td>{$news_type.$vo[type]}</td>
                                        <td>
                                        <if condition="($vo.del_flag eq 1)">已禁用
                                        <else />正常
                                        </if>
                                            <td>
                                            <a class="btn" href="/admin/news/addNews?type=1&id={$vo.id}" title="修改"><i class="icon-inbox"></i></a>
                                        <if condition="($vo.del_flag eq 0)">
                                            <a class="btn" href="/admin/news/delNews?id={$vo.id}&op_type=1" title="禁用"><i>禁用</i></a>
                                            <else />
                                            <a class="btn" href="/admin/news/delNews?id={$vo.id}&op_type=2" title="启用"><i>启用</i></a>
                                        </if>

                                            <!--<a class="btn" href="#" title="查看"><i class="icon-exclamation"></i></a>-->
                                        </td>
                                        </foreach>

                                   </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>


  </body>
  <script type="text/javascript">
      $(function(){

          $('.kind li').click(function(){
              var news_type = $(this).attr('value');
              location.href = BASE_URL+'/admin/news?news_type='+news_type;
          })
      })
  </script>
</html>
