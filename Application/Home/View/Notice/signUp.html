<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>华录文化教育学院</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/images/reset.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/images/css.css" />

    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/common.js"></script>
    <script src="__PUBLIC__/admin/js/WdatePicker.js"></script>
</head>



<body>
<header id="header">

</header>
<div class="kongbcr"></div><!--头部结束-->







<div class="bjcly32"><!--表格开始-->
	<div class="bjcly1">
        <div class="welcome">欢迎你的加入，我们在学校等待你的到来，如有其他问题，<a href="/contact/information">请联系我们</a>。</div><!--a?-->
        <form action="/notice/doSignUp" method="post">
        <div class="formcly">
            <div class="wzlcly">特别提示：请您填写一下申请表之前，确认真阅读<a href="/notice/process">《报名流程》</a></div>
            <div class="wzlcly1">基本信息<a href="#">*号为必填项</a></div>
            <div class="kcly"></div>
            <div class="kcly1"></div>

            <ul>
                <li>*姓名：</li>
                <li><input class="textcly" type="text" name="name" placeholder=""></li>
                <li style="margin-left:200px;">*手机号码：</li>
                <li><input class="textcly1" type="text" name="mobile" placeholder=""></li>
                <li style="margin-left:375px;">*QQ：</li>
                <li><input class="textcly2" type="text" name="qq" placeholder=""></li>
                <li style="margin-left:550px;">*学历：</li>
                <li><input class="textcly3" type="text" name="education" placeholder=""></li>
                <div class="textcly4">性别:<label>
                    <input name="gender" type="radio" checked="checked" value="1" />男</label> <label>
                    <input type="radio" name="gender" value="2" />女</label>
                </div><!---->
                <li style="margin:30px 0 0 200px;">E-mail：</li>
                <li><input class="textcly5" type="text" name="Email" ></li>
                <div class="textcly6"><span>备注:</span><textarea name="remark"></textarea></div>
            </ul>
            <div class="wzlcly2">你是否已咨询课程顾问老师</div>
            <div class="kcly21"></div>
            <div class="kcly2"></div>
            <div class="textcly7">&nbsp;<label>
                <input name="is_ask" type="radio" checked="checked" value="1" />是</label> <br /><label>
                <input  type="radio" name="is_ask" value="0"/>否</label>
                </div>
            <div class="wzlcly3">你现在的情况</div>
            <div class="kcly31"></div>
            <div class="kcly3"></div>
            <div class="textcly8"><label>
                <input name="user_status" type="radio" checked="checked" value="我对自己很了解，我已经想好什么课程，并且希望尽快报名确定座位。"  />
                我对自己很了解，我已经想好什么课程，并且希望尽快报名确定座位。</label><br /><label>
                <input type="radio" name="user_status" value="我想参加学习，但我对行业前景不太了解，不能确定自己适合学习什么课程，希望老师给我些建议" />
                我想参加学习，但我对行业前景不太了解，不能确定自己适合学习什么课程，希望老师给我些建议。</label><br /><label>
                <input type="radio" name="user_status" value="对这方面很感兴趣，想先了解一下。" />对这方面很感兴趣，想先了解一下。</label>
                </div>
            <div class="wzlcly4">计划学习课程</div>
            <div class="kcly41"></div>
            <div class="kcly4"></div>
          <div class="textcly9">
                <ul>
                    <li>*课    程    选  择：</li>
                    <li>
                        <select class="textcly91"name="course_id" placeholder="">
                            <option selected="selected">-请选择专业-</option>
                            <foreach name="cse_list" item="vo">
                                <option  value="{$vo.id}">{$vo.name}</option>
                            </foreach>

                        </select>
                    </li>
                    <div class="textcly921">*预计学习时间:
                    </div>
                    <input class="learn_time" name="learn_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" >

                </ul>

              <div class="textcly93"><input class="textcly94"type="submit" value="提交"/><a href="#"></a></div>

            </div>
        </div>
            </form></div>
</div><!--表格结束-->




<footer id="footer">

</footer>
    
</body>
</html>
