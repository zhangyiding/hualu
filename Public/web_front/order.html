							<div class="container-fluid">

								<div data-widget-group="group1">
									<div class="row">
										<div class="col-sm-12">
											
											<div class="panel panel-midnightblue" data-widget='{"draggable": "false"}'>
												<form method="post">
									<div class="option">
										<div class="optBox ">
											<label>用户名/内容:</label>
											<input class="form-control" id="name" type="text" value="" placeholder="用户名/内容">
										</div>
										<div class="optBox ">
											<label>订单id:</label>
											<input class="form-control col-sm-3" id="orderID" type="text" value="" placeholder="订单id">
										</div>
										<div class="optBox ">
											<label>城市:</label>
											<select id="city" class="form-control cityList col-sm-3">
				                             <option value="" title="Select City">请选择</option>  	
			                             	</select>
										</div>
									</div>
									<div class="option">
										<div class="optBox ">
											<label>订单时间:</label>
											<input id="time1" class="form-control" type="date" placeholder="开始时间"/>
											<p class="zhi">至</p>
											<input id="time2" class="form-control" type="date" placeholder="结束时间" />
										</div>
										<div class="optBox">
											<label>计价方式:</label>
											<select class="form-control price_unit col-sm-3">
			                             		<option>请选择</option>		
			                             		<option>件数</option>		
			                             		<option>个数</option>		
			                             		<option>小时</option>		
			                             		<option>次数</option>		
			                             	</select>
										</div>
										<div class="optBox ">
											<label>订单状态:</label>
											<select id="calculate" class="form-control zhifu col-sm-3">
												<option>请选择</option>
			                             		<option>未付款</option>	
			                             		<option>付款中</option>	
			                             		<option>已支付</option>	
			                             		<option>已完成</option>	
			                             		<option>已取消</option>	
			                             		<option>已下单(先下支付)</option>	
			                             	</select>
										</div>
									</div>
									<button class="btn btn-primary search">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
								</form>
								<div class="table-responsive Mtop">
									<table class="table table-bordered cen">
										<thead>
											<tr>
												<th>订单编号</th>
												<th>内容标题</th>
												<th>买家</th>
												<th>卖家</th>
												<th>下单时间</th>
												<th>订单状态</th>
												<th>配送方式</th>
												<th>支付方式</th>
												<th>金额</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="Tbody">
											
										</tbody>
									</table>
