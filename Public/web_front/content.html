<style type="text/css">
	li{list-style: none;}
	.ContentList{padding: 0px;margin: 0px;}
	.ContentList li{float:left;width: 208px;height: 280px;border: 1px solid #eeeeee;margin: 8px;}
	.ImgBox{width: 200px;height: 200px;margin: 4px;position: relative;}
	.ImgBox img{max-width: 100%;}
	.ImgBox .jubao{width: 70px;height: 35px;background: #c84b4b;color: #fff;text-align: center;line-height: 35px;font-size: 16px;position: absolute;right: 0px;top: 6px;}
	.ImgBox .jubaoNone{display: none;}
	.ImgBox .ImgDetail{width: 200px;height: 40px;line-height: 40px;background: rgba(0,0,0,0.6);padding: 0px 5px;color: #fff;position: absolute;bottom: 0px;left: 0px;margin: 0px;overflow:hidden;text-overflow:ellipsis;}
	.nameBox{height: 30px;line-height: 30px;font-size: 16px;color: #263238;padding: 0px 4px;}
	.nameBox .cName{float: left;width: 100px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
	.nameBox .cSprice,.nameBox a{float: right;width: 72px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
	.nameBox .cTime{font-size: 12px;color: #9e9e9e;}
	.nameBox a{ color: #263238;font-size: 18px;margin-left: 6px;display: block;width: 20px;}
	.dis{display: none;}
</style>

            <form class="grid-form">
                <fieldset>
                    <legend>搜索</legend>
                    <div data-row-span="7">
                        <div data-field-span="1">
                            <label>ID</label>
                            <input class="id" type="text">
                        </div>
                        <div data-field-span="1">
                            <label>名称(模糊搜索)</label>
                            <input class="name" type="text">
                        </div>
                        <div data-field-span="1">
                            <label>内容(模糊搜索)</label>
                            <input class="Content" type="text">
                        </div>
                        <div data-field-span="1">
                            <label>Tag(仅限单个Tag搜索)</label>
                            <input class="tag" type="text">
                        </div>
                        
                        <div data-field-span="1">
                            <label>城市</label>
                            <select class="city_id" id="cityList">
                              <option value="" title="Select City">Select City</option>  
                            </select>
                        </div>
                        <div data-field-span="1">
                            <label>发布日期</label>
                            <input class="add_time" type="date">

                        </div>
                        <div data-field-span="1">
                            
                        </div>
                    </div>
                    <div data-row-span="7">
                        <div data-field-span="1">
                            <label>用户ID</label>
                            <input class="user_id" type="text" value="">
                        </div>
                        <div data-field-span="1">
                            <label>用户名称</label>
                            <input class="user_name" type="text" value="">
                        </div>
                        
                        <div data-field-span="1">
                            <label>被[用户ID]喜欢的内容</label>
                            <input class="like_user_id" type="text" value="">
                        </div>
                        <div data-field-span="2">
                            <label>内容状态</label>
                            <label><input type="checkbox"> 正常</label> &nbsp;
                            <label><input class="status" type="checkbox"> 已删除 </label> &nbsp;
                            <label><input class="report" type="checkbox"> 被举报 </label> &nbsp;
                        </div>
                        <div data-field-span="1">
                            <label>内容类型</label>
                            <label><input class="sale_type" type="checkbox"> 销售</label> &nbsp;
                            <label><input class="nosale_type" type="checkbox"> 非销售</label> &nbsp;
                        </div>
                        <div data-field-span="1">
                            <label>  </label>
                            <button class="btn-primary btn search">搜索</button>
                        </div>
                    </div>
                </fieldset>
            </form>
